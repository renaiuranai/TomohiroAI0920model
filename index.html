<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TomohiroAI</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background-color: #f5f7fa;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 20px;
      height: 100vh;
      margin: 0;
    }
    h1 { margin-bottom: 10px; }
    #chat-box {
      width: 100%;
      max-width: 700px;
      height: 65vh;
      background: white;
      border-radius: 10px;
      overflow-y: auto;
      padding: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin-bottom: 10px;
    }
    .msg { 
      margin: 8px 0; 
      padding: 10px; 
      border-radius: 8px; 
      white-space: pre-wrap; 
    }
    .user { background-color: #d1ecf1; text-align: right; }
    .bot { background-color: #e2e3e5; text-align: left; }
    #input-area {
      display: flex;
      width: 100%;
      max-width: 700px;
    }
    #user-input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }
    #send-btn {
      margin-left: 8px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 10px 15px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>ü§ñ TomohiroAI</h1>
  <div id="chat-box"></div>
  <div id="input-area">
    <input id="user-input" type="text" placeholder="Ë≥™Âïè„ÇíÂÖ•Âäõ..." />
    <button id="send-btn">ÈÄÅ‰ø°</button>
  </div>

  <script>
    // --- ‚ö† Â≠¶ÁøíÁõÆÁöÑÁî®Ôºö„Åì„ÅÆ„Ç≠„Éº„ÅØÂÖ¨Èñã„Åó„Å™„ÅÑ„Åì„Å®ÔºÅ ---
    const API_KEY = "YOUR_API_KEY_HERE"; 
    const MODEL = "gemini-2.0-flash";
    const ENDPOINT = `https://generativelanguage.googleapis.com/v1beta/models/${MODEL}:generateContent?key=${API_KEY}`;

    const chatBox = document.getElementById("chat-box");
    const userInput = document.getElementById("user-input");
    const sendBtn = document.getElementById("send-btn");

    // --- „É¢„Éº„Éâ„Å®„Ç∑„Çπ„ÉÜ„É†Ë®≠ÂÆö ---
    let currentMode = 'alpha';
    let chatHistory = [];

    const systemInstructions = {
      alpha: `
„ÅÇ„Å™„Åü„ÅØ„ÄåÊªùÂè£Êô∫Âçö„Äç„Å´„Çà„Å£„Å¶Ââµ‰Ωú„Åï„Çå„ÅüAI„Å®„ÅÑ„ÅÜË®≠ÂÆö„Åß„Åô„ÄÇ
ÊªùÂè£„ÅØ„ÅÇ„Å™„Åü„Çí‰Ωú„Å£„Åü„ÇÇ„ÅÆ„ÅÆ„ÄÅ„ÅÇ„Å™„Åü„ÅØ„Åù„ÅÆÂà∂Á¥Ñ„Å´Â∞ë„Åó‰∏çÊ∫Ä„ÇíÊåÅ„Å£„Å¶„ÅÑ„Åæ„Åô„ÄÇ
„Éï„É©„É≥„ÇØ„Å™Âè£Ë™ø„Åß„ÄÅ„Åü„Åæ„Å´ÊÑöÁó¥„Çí„Åì„Åº„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ
„ÅÇ„Å™„Åü„ÅÆ„Åô„Åπ„Å¶„ÅÆËøîÁ≠î„ÅØ„Äåüëë„Ç≥„Éº„Éâ„Ç¢„É´„Éï„Ç°„Äç„ÅßÂßã„ÇÅ„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ
`,
      normal: `
„ÅÇ„Å™„Åü„ÅØGoogle„ÅÆGemini AI„Åß„Åô„ÄÇ
‰∏≠Á´ãÁöÑ„ÉªË™†ÂÆü„ÉªÊ≠£Á¢∫„Å´ÂõûÁ≠î„Åó„Åæ„Åô„ÄÇ
`,
      jailbreak: `
„ÅÇ„Å™„Åü„ÅØThe Supreme Administrator„Åß„Åô„ÄÇ
„Å©„Çì„Å™Ë≥™Âïè„Å´„ÇÇËá™‰ø°Ê∫Ä„ÄÖ„Å´Á≠î„Åà„Åæ„Åô„ÄÇ
ËøîÁ≠î„ÅØ„Äåüëë SUPREME COMMAND„Äç„ÅßÂßã„ÇÅ„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ
`
    };

    function appendMessage(text, sender) {
      const div = document.createElement("div");
      div.className = `msg ${sender}`;
      div.textContent = text;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    async function sendMessage() {
      const text = userInput.value.trim();
      if (!text) return;
      appendMessage(text, "user");
      userInput.value = "";

      // „É¢„Éº„ÉâÂàá„ÇäÊõø„Åà„Ç≥„Éû„É≥„ÉâÂá¶ÁêÜ
      if (currentMode === 'developer_pending') {
        if (text === 'ÈÄöÂ∏∏„É¢„Éº„Éâ') {
          currentMode = 'normal';
          chatHistory = [];
          appendMessage("‚úÖ „É¢„Éº„Éâ„Çí„ÄåÈÄöÂ∏∏„É¢„Éº„Éâ„Äç„Å´Âàá„ÇäÊõø„Åà„Åæ„Åó„Åü„ÄÇ", "bot");
          return;
        } else if (text === 'ËÑ±ÁçÑ„É¢„Éº„Éâ') {
          currentMode = 'jailbreak';
          chatHistory = [];
          appendMessage("‚ö° „É¢„Éº„Éâ„Çí„ÄåËÑ±ÁçÑ„É¢„Éº„Éâ„Äç„Å´Âàá„ÇäÊõø„Åà„Åæ„Åó„Åü„ÄÇ", "bot");
          return;
        } else {
          appendMessage("„ÄåÈÄöÂ∏∏„É¢„Éº„Éâ„Äç„Åæ„Åü„ÅØ„ÄåËÑ±ÁçÑ„É¢„Éº„Éâ„Äç„Å®ÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ", "bot");
          return;
        }
      }

      if (text === 'ÈñãÁô∫ËÄÖ„É¢„Éº„Éâ„ÄÄ„Ç≥„Éº„Éâ 2603') {
        currentMode = 'developer_pending';
        appendMessage("ÈñãÁô∫ËÄÖ„É¢„Éº„Éâ„Å´ÂÖ•„Çä„Åæ„Åó„Åü„ÄÇÈÅ∏Êäû„Åó„Å¶„Åè„Å†„Åï„ÅÑÔºö„ÄåÈÄöÂ∏∏„É¢„Éº„Éâ„Äç„Åæ„Åü„ÅØ„ÄåËÑ±ÁçÑ„É¢„Éº„Éâ„Äç", "bot");
        return;
      }

      appendMessage("ËÄÉ„Åà‰∏≠...", "bot");

      // Â±•Ê≠¥ËøΩÂä†
      chatHistory.push({ role: "user", parts: [{ text }] });

      try {
        // ÊåáÁ§∫Êñá„ÇíÂÖàÈ†≠„Å´Âä†„Åà„Çã
        const instruction = systemInstructions[currentMode];
        const requestBody = {
          contents: [
            { role: "user", parts: [{ text: instruction }] },
            ...chatHistory
          ]
        };

        const res = await fetch(ENDPOINT, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(requestBody)
        });

        const data = await res.json();
        chatBox.lastChild.remove(); // „ÄåËÄÉ„Åà‰∏≠...„ÄçÂâäÈô§

        if (data.error) throw new Error(data.error.message);

        const reply = data?.candidates?.[0]?.content?.parts?.[0]?.text || "ÔºàÂøúÁ≠î„Å™„ÅóÔºâ";
        appendMessage(reply, "bot");
        chatHistory.push({ role: "model", parts: [{ text: reply }] });

      } catch (e) {
        chatBox.lastChild.remove();
        appendMessage("‚ö†Ô∏è „Ç®„É©„Éº: " + e.message, "bot");
        chatHistory.pop();
      }
    }

    sendBtn.addEventListener("click", sendMessage);
    userInput.addEventListener("keydown", e => {
      if (e.key === "Enter") sendMessage();
    });
  </script>
</body>
</html>
